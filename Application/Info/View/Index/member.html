<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title><{$title}> - <{:C('SITE_TITLE')}></title>
    <link rel="stylesheet" href="__PUBLIC__/js/antd/antd.min.css">
    <link rel="stylesheet" href="__PUBLIC__/css/app.css">
    <!--[if lt IE 10]>
    <script src="https://as.alipayobjects.com/g/component/??console-polyfill/0.2.2/index.js,es5-shim/4.5.7/es5-shim.min.js,es5-shim/4.5.7/es5-sham.min.js,html5shiv/3.7.2/html5shiv.min.js,media-match/2.0.2/media.match.min.js"></script>
    <![endif]-->
    <script src="__PUBLIC__/js/reactjs/react/react.min.js"></script>
    <script src="__PUBLIC__/js/reactjs/react-dom/react-dom.js"></script>
    <script src="__PUBLIC__/js/browser.min.js"></script>
    <script src="__PUBLIC__/js/antd/antd.min.js"></script>
    <script src="__PUBLIC__/js/jquery.min.js"></script>
</head>
<body>
<div id="react-content"></div>
<script type="text/babel">
var { Row ,Col ,Menu ,Icon ,Button ,Modal ,message, Tooltip, Form ,Input ,Radio } = antd,
    FormItem = Form.Item,
  RadioGroup  = Radio.Group,
Exit = React.createClass({
  handleClick() {
  Modal.confirm({
    title: '确定要退出系统吗？',
    onOk() {
     window.location.href = '/Login/Out/Index';
    },
    onCancel() {},
  });
  },
  render() {
    return (
      <div id="nav-exit"><a onClick={this.handleClick}>退出系统</a></div>
    );
  },
}),
Header = React.createClass({
  getInitialState() {
    return {
      current: '<{$Think.MODULE_NAME}>',
    };
  },
  render() {
  var modules = <{$modules}>;
    return (
      <div id="header" className="clearfix home-nav-white">
          <Row>
              <Col span="4">
                  <a id="logo" href="/">
                      <img alt="logo" src="__PUBLIC__/images/logo.svg" />
                      <span><{:C('SITE_TITLE')}></span>
                  </a>
              </Col>
              <Col span="20">
                  <Menu onClick={this.handleClick} selectedKeys={[this.state.current]} mode="horizontal" id="nav">
                      { modules.map(function(item, index){ return <Menu.Item key={item.key}><a href={item.url}>{item.title}</a></Menu.Item> }) }
                  </Menu>
          <Exit />
              </Col>
          </Row>
      </div>
    );
  },
}),
Left = React.createClass({
  getInitialState() {
    return {
      current: '<{$Think.CONTROLLER_NAME}>',
    };
  },
  render() {
  var controllers = <{$controllers}>;
    return (
    <Menu onClick={this.handleClick} selectedKeys={[this.state.current]} mode="inline" id="nav-aside">
      { controllers.map(function(item, index){ return <Menu.Item key={item.key}><a href={item.url}><Icon type={item.icon}/>{item.title}</a></Menu.Item> }) }
    </Menu>  
    );
  },
}),
Right = React.createClass({
    render() {
        return (
            <Form className="infoForm">
                <FormItem labelCol={{ span: 3 }} wrapperCol={{ span: 4 }} label="角色">
                    <{$rs['typename']}>
                </FormItem>
                <FormItem labelCol={{ span: 3 }} wrapperCol={{ span: 4 }} label="登录账户">
                    <{$rs['username']}>
                </FormItem>
                <FormItem labelCol={{ span: 3 }} wrapperCol={{ span: 4 }} label="公司名称">
                    <{$rs['company']}>
                </FormItem>
                <FormItem labelCol={{ span: 3 }} wrapperCol={{ span: 4 }} label="空间大小">
                    <div><span className="<{$rs['space_class']}>"><{$rs['usedspace']}></span>/<{$rs['space']}>M</div>
                </FormItem>
                <FormItem labelCol={{ span: 3 }} wrapperCol={{ span: 4 }} label="到期时间">
                    <span className="<{$rs['expire_data_class']}>"><{$rs['expire_data']}></span>
                </FormItem>
                <FormItem labelCol={{ span: 3 }} wrapperCol={{ span: 4 }} label="本次登录IP">
                    <{$rs['currentip']}>
                </FormItem>
                <FormItem labelCol={{ span: 3 }} wrapperCol={{ span: 4 }} label="本次登录时间">
                    <{$rs['currenttime']}>
                </FormItem>
                <FormItem labelCol={{ span: 3 }} wrapperCol={{ span: 4 }} label="上次登录IP">
                    <{$rs['lastip']}>
                </FormItem>
                <FormItem labelCol={{ span: 3 }} wrapperCol={{ span: 4 }} label="上次登录时间">
                    <{$rs['lasttime']}>
                </FormItem>
            </Form>
        );
    },
}),
Main = React.createClass({
  render() {
    return (
      <div className="main-wrapper">
          <Row>
              <Col span="4">
                  <Left />
              </Col>
              <Col span="20" className="main-container">
                    <h1><{$title}></h1>
                    <Right />
              </Col>
          </Row>
      </div>
    );
  },
}),
Footer = React.createClass({
  render() {
    return (
      <div id="footer"><{:C('SITE_COPY')}></div>
    );
  },
}),
App = React.createClass({
  render() {
    return (
      <div className="page-wrapper">
          <Header />
          <Main />
          <Footer />
      </div>
    );
  },
});
ReactDOM.render(
    <App />,
    document.getElementById('react-content')
);
</script>
</body>
</html>
